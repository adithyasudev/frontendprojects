<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        height: 300px;
        width: 100%;
        border: 4px solid;
        display: flex;
        background-color: antiquewhite;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
        flex-flow: row wrap;
      }
      .child {
        height: 100px;
        width: 100px;
        border: 2px solid;
        background-color: dimgray;
        align-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
  </body>
</html>
