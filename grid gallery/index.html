<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/grid.png" />
  </head>
  <body>
    <header class="page-header">
      <h1>Masonry Grid Gallery</h1>
      <p>A responsive image gallery using CSS Grid.</p>
      <a href="../grid gallery/index.html" class="back-link">Back to Hub</a>
    </header>
    <main class="gallery-card large">
      <img src="https://picsum.photos/500/500?random=1" alt="" />
      <div class="overlay">item 1</div>
      <div class="gallery-card wide">
        <img src="https://picsum.photos/500/300?random=2" alt="" />
        <div class="overlay">item 2</div>
      </div>
      <div class="gallery-card tall">
        <img src="https://picsum.photos/300/500?random=3" alt="" />
        <div class="overlay">item 3</div>
      </div>
      <div class="gallery-card">
        <img src="https://picsum.photos/300/300?random=4" alt="" />
        <div class="overlay">item 4</div>
      </div>
      <div class="gallery-card">
        <img src="https://picsum.photos/500/500?random=5" alt="" />
        <div class="overlay">item 5</div>
      </div>
      <div class="gallery-card">
        <img src="https://picsum.photos/300/300?random=6" alt="" />
        <div class="overlay">item 6</div>
      </div>
      <div class="gallery-card tall">
        <img src="https://picsum.photos/300/500?random=7" alt="" />
        <div class="overlay">item 7</div>
      </div>
      <div class="gallery-card wide">
        <img src="https://picsum.photos/500/300?random=8" alt="" />
        <div class="overlay">item 8</div>
      </div>
    </main>
  </body>
</html>
